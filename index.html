<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Aastha Sharma</title>
</head>

<body>
    <section>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">
                    <div class="navbar-nav">
                        <a class="nav-link cool-link-nav active" aria-current="page" href="#">Home</a>
                        <a class="nav-link cool-link-nav" href="./contact.html">Contact</a>
                        <a class="nav-link cool-link-nav" href="./portfolio.html">Portfolio</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-6 d-flex">
                    <div class="row align-self-center m-4">
                        <div class="name display-3 my-3">
                            Aastha Sharma
                        </div>
                        <div class="post h3 my-3">
                            Product designer | Artist
                        </div>
                        <div class="description my-3">
                            <button class="resume-btn">Download Resume</button>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <img class="img-fluid" src="./home.jpg" alt="">
                </div>
            </div>
        </div>

        <div class="d-flex arrow-down">
            <img class="fluid-img" src="./chevron-down-solid.svg" alt="">
        </div>
    </section>

    <section class="bgrow" id="detail-screen">
        <div class="container-fluid row">
            <div class="col-6 d-flex" style="height: 100vh; justify-content:flex-end">
                <div class="row align-self-center">
                    <div style="margin-top: 45vh; margin-right: 5vh;">
                        <div class="contact-head cool-link-dark display-4 my-3" onclick="location.href='./contact.html'">
                            Contact
                        </div>
                        <div class="my-3">
                            <p class="contact-des">Please feel free to contact me.</p>
                            <p class="contact-des">I'm excited to have you here!</p>
                        </div>
                        <!-- <div class="description my-4">
                            <button class="contact-btn" onclick="location.href='./contact.html'">Contact Me!</button>
                        </div> -->
                    </div>
                </div>

            <div class="col-6 d-flex" style="height: 100vh; justify-content:center">
                <div class="row align-self-top">
                    <div style="margin-top: 15vh; margin-right: 5vh;">
                        <div class="portfolio-head cool-link-light display-4 my-3" onclick="location.href='./portfolio.html'">
                            Portfolio
                        </div>
                        <div class="my-3">
                            <p class="portfolio-des">Take a look at my portfolio.</p>
                            <p class="portfolio-des">I'm excited to have you here!</p>
                        </div>
                        <!-- <div class="description my-4">
                            <button class="portfolio-btn" onclick="location.href='./portfolio.html'">My Portfolio</button>
                        </div> -->

            </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(".arrow-down").click(function() {
            $('html,body').animate({
                scrollTop: $("#detail-screen").offset().top
            }, 'slow');
        });
    </script>
</body>

</html>
